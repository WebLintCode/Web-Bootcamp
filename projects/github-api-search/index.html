<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Github User Search</title>
</head>
<body>

<div style="text-align: center">
    <div style="font-size: 40px;">Users Search</div>
    <img src="images/gitHubIcon.png" width="300px">
</div>
    
<form>
    <input type="text" id='search' placeholder="Search for a user...">
    <input class='user-buttons' onclick="return beginSearch()" type="button" value="Search"></button>
    <input class='user-buttons' onclick="return showUsers()"   type="button" value="Show All users"></button>
</form>
<div id="displayUsers"></div>

<script src='js/app.js'></script>
</body>
</html>
